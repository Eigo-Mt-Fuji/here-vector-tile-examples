   <div id="map"></div>
   <script>
      //Be sure to replace this key with your own HERE developer key from developer.here.com
      //This key will randomly expire
      const key = 'ASCBZnCcvEMa-vbk9JXixN8';
      const tangram = Tangram.leafletLayer({
         scene: 'https://assets.vector.hereapi.com/styles/berlin/base/tangram/tilezen?apikey=' + key,
      })
      const map = L.map('map', {
         center: [37.773972, -122.431297], //Latitude, Longitude
